<button 
class="btn btn-primary" 
(click)="onClickDetails()">Display details</button>  

<p *ngIf="display">My secret paragraph {{ numberClicks }} </p>
<p
  *ngFor="let click of clicks; let i = index" 
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'white'}"
  [ngClass]="{'activate': i >= 4}"
  >
  {{click}}
</p>
